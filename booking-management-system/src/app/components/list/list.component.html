<div class="container">
    <h2>Bookings</h2>
    <button mat-raised-button color="primary" (click)="create()">New Booking</button>

    <div class="loader-container" *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate" diameter="50" color="primary"></mat-progress-spinner>
    </div>

    <mat-list *ngIf="!isLoading">
        <mat-list-item *ngFor="let list of bookingList">
            Booking ID: {{ list.bookingid }}
            <button mat-button color="accent" (click)="editBooking(list.bookingid)">Edit</button>
            <button mat-button color="warn" (click)="deleteBooking(list.bookingid)">Delete</button>
        </mat-list-item>
    </mat-list>
</div>
